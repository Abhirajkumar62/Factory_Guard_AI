version: '3.8'

services:
  mlflow:
    image: python:3.9-slim
    working_dir: /mlflow
    volumes:
      - mlflow_data:/mlflow
      - ./:/app
    ports:
      - "5000:5000"
    command: >
      sh -c "pip install mlflow &&
             mlflow server --host 0.0.0.0 --port 5000 
             --backend-store-uri sqlite:///mlflow.db
             --default-artifact-root ./mlruns"
    environment:
      - PYTHONUNBUFFERED=1

  training:
    build: .
    depends_on:
      - mlflow
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./mlruns:/app/mlruns
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    command: python train.py --model xgboost --mlflow

volumes:
  mlflow_data:
