# Factory Guard AI - Configuration File

project:
  name: "Factory Guard AI"
  version: "0.1.0"
  description: "Advanced monitoring and anomaly detection system"

data:
  raw_path: "./data/raw"
  processed_path: "./data/processed"
  test_size: 0.2
  validation_size: 0.1
  random_seed: 42

preprocessing:
  missing_value_strategy: "mean"  # mean, median, drop
  outlier_method: "iqr"  # iqr, zscore
  scaling_method: "standardscaler"  # standardscaler, minmaxscaler

feature_engineering:
  vectorization_backend: "numpy"  # numpy for small data, spark for large
  feature_selection_method: "correlation"  # correlation, rfe, mutual_info
  n_features_to_select: null  # null = keep all

models:
  baseline:
    type: "logistic_regression"
    params:
      max_iter: 1000
      random_state: 42
  
  gradient_boosting:
    xgboost:
      learning_rate: 0.1
      max_depth: 6
      n_estimators: 100
      random_state: 42
    
    lightgbm:
      learning_rate: 0.1
      num_leaves: 31
      n_estimators: 100
      random_state: 42
  
  deep_learning:
    architecture: "lstm"  # lstm, cnn, transformer
    epochs: 50
    batch_size: 32
    validation_split: 0.1
    early_stopping: true

training:
  optimizer: "adam"
  loss_function: "binary_crossentropy"
  metrics: ["accuracy", "precision", "recall", "f1"]
  cross_validation_folds: 5

evaluation:
  metrics:
    - accuracy
    - precision
    - recall
    - f1_score
    - roc_auc
    - confusion_matrix

mlflow:
  tracking_uri: "http://localhost:5000"
  registry_uri: "http://localhost:5000"
  experiment_name: "Factory_Guard_Experiments"
  batch_logging: true

spark:
  master: "local[*]"
  memory: "4g"
  executor_cores: 4
  partitions: 200
